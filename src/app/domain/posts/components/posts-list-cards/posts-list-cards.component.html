<div class="row">
  <div class="col" *ngFor="let post of posts">
    <app-cp-card
      [title]="post.title"
      [content]="post.description"
      [image]="post.photo"
    >
      <div class="actions">
        <app-cp-button
          text="Editar"
          color="primary"
          (buttonClick)="editPost.emit(post)"
          iconName="edit"
        ></app-cp-button>
        <app-cp-button
          text="Excluir"
          color="warn"
          (buttonClick)="onDeletePost(post)"
          iconName="delete"
        ></app-cp-button>
      </div>
    </app-cp-card>
  </div>
</div>
<div
  *ngIf="!posts || posts.length === 0"
  class="alert alert-info mt-3"
  role="alert"
>
  Nenhum post para exibir.
</div>

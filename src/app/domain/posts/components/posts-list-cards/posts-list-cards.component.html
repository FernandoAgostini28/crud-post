<div class="row">
  <div class="col" *ngFor="let post of posts">
    <app-cp-card
      [title]="post.title"
      [content]="post.description"
      [image]="post.photo"
      (actionDelete)="editPost.emit(post)"
      (actionEdit)="deletePost.emit(post)"
    ></app-cp-card>
  </div>
</div>
<div
  *ngIf="!posts || posts.length === 0"
  class="alert alert-info mt-3"
  role="alert"
>
  Nenhum post para exibir.
</div>

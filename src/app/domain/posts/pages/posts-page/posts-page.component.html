<div class="container">
  <div class="headers">
    <h1 class="headers-title">{{ title }}</h1>
    <app-add-post-button (addPostClick)="onAddPost()"></app-add-post-button>
  </div>
  <app-posts-list-cards
    [posts]="posts$ | async"
    (editPost)="onPostEdit($event)"
    (deletePost)="onPostDelete($event)"
  ></app-posts-list-cards>
</div>
